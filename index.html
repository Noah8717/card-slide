<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
    }

    .swiper {
      width: 80%;
      height: 300px;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, opacity 0.3s, box-shadow 0.3s; /* 부드러운 전환 효과 */
    }

    .swiper-slide-prev,
    .swiper-slide-next {
      transform: scale(0.8); /* 양옆 슬라이드 축소 */
      opacity: 0.5; /* 양옆 슬라이드 투명도 감소 */
    }

    .swiper-slide-active {
      transform: scale(1); /* 활성 슬라이드는 원래 크기 */
      opacity: 1; /* 활성 슬라이드는 불투명 */
    }

    .swiper-slide:hover {
      transform: scale(1.05); /* 마우스 오버 시 살짝 확대 */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* 마우스 오버 시 그림자 추가 */
      z-index: 10; /* 강조된 슬라이드가 위로 올라오도록 설정 */
    }

    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/bS9eXS6VucU" allowfullscreen></iframe>
      </div>
      <div class="swiper-slide">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/3AoruwUKQ3I" allowfullscreen></iframe>
      </div>
      <div class="swiper-slide">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/uClNu7FK3Xw?si=QKUkUgECgguRjjvj" allowfullscreen></iframe>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true, // 무한 루프
      slidesPerView: 1.2, // 한 번에 보여질 슬라이드 개수 (1.2로 설정해 양옆 미리 보기)
      spaceBetween: 20, // 슬라이드 간 간격
      centeredSlides: true, // 현재 슬라이드를 중앙에 배치
      navigation: {
        nextEl: '.swiper-button-next', // 다음 버튼
        prevEl: '.swiper-button-prev', // 이전 버튼
      },
      pagination: {
        el: '.swiper-pagination', // 하단 페이지네이션
        clickable: true, // 클릭 가능 여부
      },
    });
  </script>
</body>
</html>
